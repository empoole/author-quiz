<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Author Quiz</title>
	<link href='http://fonts.googleapis.com/css?family=Lora:700,700italic|Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="header">
		<h1 class="header--title">Author Quiz</h1>
	</header>
	<section class="quiz">
		<div class="quiz--qa">
			<h2 class="quiz--question">Author of The Telltale Heart, The Raven and The Fall of the House of Usher.</h2>
			<div class="quiz--answers">
				<div class="quiz--answer-choice">
					<input type="radio" name="answer-choice" id="answer-1">
					<label for="answer-1"><span></span>&emsp;H.P. Lovecraft</label>
				</div><br>
				<div class="quiz--answer-choice">
					<input type="radio" name="answer-choice" id="answer-2">
					<label for="answer-2"><span></span>&emsp;Arthur Machen</label>
				</div><br>
				<div class="quiz--answer-choice">
					<input type="radio" name="answer-choice" id="answer-3">
					<label for="answer-3"><span></span>&emsp;Ambrose Bierce</label>
				</div><br>
				<div class="quiz--answer-choice">
					<input type="radio" name="answer-choice" id="answer-4">
					<label for="answer-4"><span></span>&emsp;Edgar Allan Poe</label>
				</div><br>
			</div>
			<button class="quiz--confirm-btn">Confirm Answer</button>
			<button class="quiz--next-btn">Next Question</button>
		</div>
		<div class="quiz--score">
			<div class="quiz--score-text">
				<h1 class="quiz--end">Well Done!</h1>
				<p>You scored:</p>
				<h2 class="quiz--score-display"><span class="green-text">10</span>/10 Correct</h2>
			</div>
		</div>
	</section>
	<footer class="footer">
		<p class="footer--copy">&copy; 2015 Eric Poole</p>
	</footer>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
